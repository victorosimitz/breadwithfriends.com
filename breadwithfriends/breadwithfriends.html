<head>
  <title>BreadWithFriends</title>
</head>

<body>
  {{> page}}
</body>

<!-- 
  This is a simple container for other templates defined in the "screens" directory.
-->

<template name="page">
  <div id="login">{{loginButtons align="right"}}</div>
  <div id="main">
    {{#if message}}
      <div id="message">{{message}}</div>
    {{/if}}
    {{#if currentUser}}
      {{#if showMealsNearMeScreen}}
        {{> mealsNearMe}}
      {{/if}}
      {{#if showMealDetailsScreen}}
        {{> mealDetails}}
      {{/if}}
      {{#if showReserveMealScreen}}
        {{> reserveMeal}}
      {{/if}}
      {{#if showCreateMealScreen}}
        {{> createMeal}}
      {{/if}}
    {{else}}
      {{> splash}}
    {{/if}} 
  </div>
</template>
