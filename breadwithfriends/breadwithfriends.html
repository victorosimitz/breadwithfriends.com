<head>
  <title>breadwithfriends</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="login">{{loginButtons align="right"}}</div>
  <div id="main">
    {{#if currentUser}}
      {{> mealsNearMe}}
    {{else}}
      {{> splash}}
    {{/if}} 
  </div>
</template>

<template name="splash">
  <div id="splash">
  <h3>Welcome to BreadWithFriends!</h3>
  <div id="food-graphic">&nbsp;</div>
  <div id="tagline">Share food. Make friends. Live well.</div>
  </div>
</template>

<template name="mealsNearMe">
  <h3>Meals near me</h3>
  <ul>
  {{#each meals}}
    {{> meal}}
  {{/each}}
  </ul>
  <input type="button" id="create-meal" value="add another meal"/>
</template>

<template name="meal">
 <li>{{title}}: {{description}}, at {{time}}</li>
</template>
