<head>
  <title>breadwithfriends</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="login">{{loginButtons align="right"}}</div>
  <div id="main">
    {{#if currentUser}}
      {{#if showMealsNearMeScreen}}
        {{> mealsNearMe}}
      {{/if}}
      {{#if showCreateMealScreen}}
        {{> createMeal}}
      {{/if}}
    {{else}}
      {{> splash}}
    {{/if}} 
  </div>
</template>

<template name="splash">
  <div id="splash">
  <h3>Welcome to BreadWithFriends!</h3>
  <div id="food-graphic">&nbsp;</div>
  <div id="tagline">Share food. Make friends. Live well.</div>
  </div>
</template>

<template name="mealsNearMe">
  <h3>Meals near me</h3>
  <ul>
  {{#each meals}}
    {{> meal}}
  {{/each}}
  </ul>
  {{#if adminUser}}
    <input type="button" id="create-meal" value="Create New Meal"/>
  {{/if}}
</template>

<template name="meal">
 <li>{{title}}: {{description}}, at {{time}} {{#if adminUser}} [<span class="delete-meal">x</span>]{{/if}}</li>
</template>

<template name="createMeal">
  <h3>New Meal</h3>
  <label for="title">Meal Title: </label><input type="text" id="title"/> 
  <label for="description">Description:</label><input type="text" id="description"/>
  <label for="time">Time:</label><input type="text" id="time"/>
  <label for="address">Address:</label><input type="text" id="address"/>
  <label for="city">City:</label><input type="text" id="city"/>
  <label for="state">State:</label><input type="text" id="state"/>
  <label for="zip">Zip Code:</label><input type="text" id="zip"/>
  <div id="q_public"><input type="checkbox" id="public" checked/><label for="public">Open to the public.</label></div>
  <input type="button" id="add-meal" value="Create Meal"/>
</template>
