<head>
  <title>BreadWithFriends</title>
</head>

<body>
  {{#if currentUser}}
	<div class="row">
	  <div class="span4"><h2>BreadWithFriends</h2></div>
	  <div id="login" class="span2 offset10">{{loginButtons align="right"}}</div>
	</div>
	{{> page}}
  {{else}}
	{{> splash}}
  {{/if}} 
</body>

<!-- 
  This is a simple container for other templates defined in the "screens" directory.
-->

<template name="page">
  <div id="main">
    {{#if message}}
      <div id="message">{{message}}</div>
    {{/if}}
	{{#if showMyEventsScreen}}
	  {{> myEvents}}
	{{/if}}
	{{#if showMealDetailsScreen}}
	  {{> mealDetails}}
	{{/if}}
	{{#if showReserveMealScreen}}
	  {{> reserveMeal}}
	{{/if}}
	{{#if showCreateOrUpdateEventScreen}}
	  {{> createOrUpdateEventScreen}}
	{{/if}}
	{{#if showEventInvitesScreen}}
	  {{> eventInvitesScreen }}
	{{/if}}
  </div>
</template>
