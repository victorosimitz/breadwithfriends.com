<template name="createOrUpdateEvent">
  {{#if creatingNewEvent}}
  <h3>New Event</h3>
  {{else}}
  <h3>Update Event</h3>
  {{/if}}
  <label for="title">Meal Title: </label><input type="text" id="title" value="{{get_event.title}}"/> 
  <label for="description">Description:</label><input type="text" id="description" value="{{get_event.description}}"/>
  <label for="time">Time:</label><input type="text" id="time" value="{{time}}"/>
  <label for="address">Address:</label><input type="text" id="address" value="{{get_event.location.address}}"/>
  <label for="city">City:</label><input type="text" id="city" value="{{get_event.location.city}}"/>
  <label for="state">State:</label><input type="text" id="state" value="{{get_event.location.state}}"/>
  <label for="zip">Zip Code:</label><input type="text" id="zip" value="{{get_event.location.zip}}"/>
  <label for="price">Price:</label><input type="text" id="price" value="{{price}}"/>
  <div id="q_public"><input type="checkbox" id="public" {{#if get_event.public}}checked{{/if}}/><label for="public">Open to the public.</label></div>
  <div id="q_invites"><label for="invites">Invited people:</label><textarea rows="4" cols="25" id="invites"/></div>
  <input type="button" id="create-or-update-event" value="{{#if creatingNewEvent}}Create Event{{else}}Update Event{{/if}}"/>&nbsp;<span id="cancel" class="clickable">Cancel</span>
</template>
