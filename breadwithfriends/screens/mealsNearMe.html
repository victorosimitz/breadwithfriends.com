<template name="mealsNearMe">
  <h3>Meals near me</h3>
  <ul>
  <!-- First the upcoming meals -->
  {{#each meals_upcoming}}
    {{> meal}}
  {{/each}}
  <!-- Now historic meals -->
  {{#each meals_historic}}
    {{> meal}}
  {{/each}}
  </ul>
  <input type="button" id="create-meal" value="Create New Meal"/>
</template>

<template name="meal">
 <li class="{{past}}">{{title}}: {{description}}, at {{time}} ({{price}}) 
   [<span class="show-meal-details clickable">details</span>{{#if canEdit}} | <span
   class="edit-meal clickable">edit</span> | 
   <span class="delete-meal clickable">delete</span>{{/if}}]
 </li>
</template>
