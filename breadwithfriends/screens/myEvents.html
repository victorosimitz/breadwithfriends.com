<template name="myEvents">
  <h3>My Events</h3>
  <!-- First the upcoming events -->
  <ul id="events" class="thumbnails">
  {{#each meals_upcoming}}
    {{> meal}}
  {{/each}}
  <!-- Now historic events -->
  {{#each meals_historic}}
    {{> meal}}
  {{/each}}
  </ul>
  <input type="button" id="create-meal" value="Create New Event"/>
</template>

<template name="meal">
 {{#if show}}
   <li class="span4 {{past}}">
     <div class="thumbnail">
	   <div class="title">{{title}}</div>
	   <div class="description">{{description}}</div>
	   <div class="info">{{time}}, {{price}}</div>
	   <div class="controls">
		 [<span class="show-meal-details clickable">details</span>{{#if canEdit}} | <span
		 class="manage-invites clickable">invites</span> |
		 <span class="edit-meal clickable">edit</span> | 
		 <span class="delete-meal clickable">delete</span>{{/if}}]
	   </div>
	 </div>
   </li>
 {{/if}}
</template>
