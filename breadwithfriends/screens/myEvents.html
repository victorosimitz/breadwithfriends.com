<template name="myEvents">
  <h3>My Events</h3>
  <ul>
  <!-- First the upcoming events -->
  {{#each meals_upcoming}}
    {{> meal}}
  {{/each}}
  <!-- Now historic events -->
  {{#each meals_historic}}
    {{> meal}}
  {{/each}}
  </ul>
  <input type="button" id="create-meal" value="Create New Event"/>
</template>

<template name="meal">
 <li class="{{past}}">{{title}}: {{description}}, at {{time}} ({{price}}) 
   [<span class="show-meal-details clickable">details</span>{{#if canEdit}} | <span
   class="manage-invites clickable">invites</span> |
   <span class="edit-meal clickable">edit</span> | 
   <span class="delete-meal clickable">delete</span>{{/if}}]
 </li>
</template>
