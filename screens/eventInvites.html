<template name="eventInvitesScreen">
  <h3>{{get_event.title}} <small>Manage Invitations</small></h3>
  <div class="row">
	<div class="span3">
	  <table class="table table-bordered table-striped">
		<tr>
		  <th>Person</th>
		  <th>RSVP</th>
		  <th></th>
		</tr>
		{{#each invites}}
		  {{> invite}}
		{{/each}}
		<tr>
		  <td colspan="3"><input type="text" id="new_invite" placeholder="enter another email address"/></td>
		</tr>
	  </table>
	  <p><button id="done" class="btn">Done</button></p>
	</div>
	<div class="span3 offset1">
	  <div class="row"><span class="summary_stat">{{number_sent}}</span><span class="muted"> invites sent</span></div>
	  <div class="row"><span class="summary_stat">{{number_yes}}</span><span class="muted"> people attending</span></div>
	  <div class="row"><span class="summary_stat">{{number_waiting}}</span><span class="muted"> people haven't responded yet</span></div>
	</div>
  </div>
</template>

<template name="invite">
  <tr>
    <td>{{invited_name}}</td>
    <td>{{rsvp}}</td>
    <td><img class="icon-remove clickable" id="remove"/></td>
  </tr>
</template>
